<div class="form-container">
    <h2>Fill information about Policy Holder</h2>

    <hr />

    <form [formGroup]="policyFormGroup" (submit)="create()">

        <mat-form-field class="full-width">
            <mat-label>Offer number</mat-label>
            <input matInput type="text" class="form-control" placeholder="Offer number" formControlName="offerNumber" />
        </mat-form-field>

        <div formGroupName="policyHolder" class="flex-row-space-between nowrap">
            <mat-form-field class="half-width">
                <mat-label>First name</mat-label>
                <input matInput type="text" class="form-control" placeholder="First name" formControlName="firstName" />
                <!-- <mat-error *ngIf="policyFormGroup.controls.policyHolder.controls.firstName.hasError('required')">
                    First name is <strong>required</strong>
                </mat-error> -->
            </mat-form-field>

            <mat-form-field class="half-width">
                <mat-label>Last name</mat-label>
                <input matInput type="text" class="form-control" placeholder="Last name" formControlName="lastName" />
                <!-- <mat-error *ngIf="policyFormGroup?.controls.policyHolder.controls.lastName.hasError('required')">
                    Last name is <strong>required</strong>
                </mat-error> -->
            </mat-form-field>
        </div>

        <div formGroupName="policyHolderAddress" class="flex-row-space-between nowrap address-section">
            <mat-form-field class="postal-code">
                <mat-label>Postal Code</mat-label>
                <input matInput type="text" class="form-control" placeholder="PostalCode" formControlName="zipCode" />
                <!-- <mat-error *ngIf="policyFormGroup.controls.policyHolderAddress.controls.zipCode.hasError('required')">
                    Postal code is <strong>required</strong>
                </mat-error> -->
            </mat-form-field>

            <mat-form-field class="street">
                <mat-label>Street</mat-label>
                <input matInput type="text" class="form-control" placeholder="Street" formControlName="street" />
                <!-- <mat-error *ngIf="policyFormGroup.controls.policyHolderAddress.controls.street.hasError('required')">
                    Street is <strong>required</strong>
                </mat-error> -->
            </mat-form-field>

            <mat-form-field class="city">
                <mat-label>City</mat-label>
                <input matInput type="text" class="form-control" placeholder="City" formControlName="city" />
                <!-- <mat-error *ngIf="policyFormGroup.controls.policyHolderAddress.controls.city.hasError('required')">
                    City is <strong>required</strong>
                </mat-error> -->
            </mat-form-field>

            <mat-form-field class="country">
                <mat-label>Country</mat-label>
                <input matInput type="text" class="form-control" placeholder="Country" formControlName="country" />
                <!-- <mat-error *ngIf="policyFormGroup.controls.policyHolderAddress.controls.country.hasError('required')">
                    Country is <strong>required</strong>
                </mat-error> -->
            </mat-form-field>
        </div>

        <div class="button-container">
            <div class="spinner-container" *ngIf="loading">
                <mat-spinner diameter="24"></mat-spinner>
            </div>

            <button mat-flat-button class="full-width" type="submit" color="primary" [disabled]="loading">Buy</button>
        </div>


    </form>
</div>
