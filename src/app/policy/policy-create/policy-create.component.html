<div class="form-container">
    <h2>Fill information about Policy Holder</h2>

    <hr />

    <form [formGroup]="policyFormGroup" (submit)="create()">

        <mat-form-field style="width: 100%;">
            <mat-label>Offer number</mat-label>
            <input matInput type="text" class="form-control" placeholder="Offer number" formControlName="offerNumber"
                disabled />
        </mat-form-field>

        <div formGroupName="policyHolder"
            style="display: flex; flex-wrap: nowrap; flex-direction: row; justify-content: space-between;">
            <mat-form-field style="width: 48%;">
                <mat-label>First name</mat-label>
                <input matInput type="text" class="form-control" placeholder="First name" formControlName="firstName" />
            </mat-form-field>

            <mat-form-field style="width: 48%;">
                <mat-label>Last name</mat-label>
                <input matInput type="text" class="form-control" placeholder="Last name" formControlName="lastName" />
            </mat-form-field>
        </div>

        <div formGroupName="address"
            style="display: flex; flex-wrap: nowrap; flex-direction: row; justify-content: space-between;">
            <mat-form-field style="width: 15%;">
                <mat-label>Postal Code</mat-label>
                <input matInput type="text" class="form-control" placeholder="PostalCode"
                    formControlName="postalCode" />
            </mat-form-field>

            <mat-form-field style="width: 30%;">
                <mat-label>Street</mat-label>
                <input matInput type="text" class="form-control" placeholder="Street" formControlName="street" />
            </mat-form-field>

            <mat-form-field style="width: 20%;">
                <mat-label>City</mat-label>
                <input matInput type="text" class="form-control" placeholder="City" formControlName="city" />
            </mat-form-field>

            <mat-form-field style="width: 25%;">
                <mat-label>Country</mat-label>
                <input matInput type="text" class="form-control" placeholder="Country" formControlName="country" />
            </mat-form-field>
        </div>

        <button mat-flat-button type="submit" color="primary" style="width: 100%;">Buy</button>
    </form>
</div>
