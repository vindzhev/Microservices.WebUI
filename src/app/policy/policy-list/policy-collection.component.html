<section>
    <div class="filter-container">
        <h4>Search policies</h4>

        <form class="flex-row-space-between nowrap">
            <section class="d-flex space-between flex-grow-fill">
                <mat-form-field class="half-width">
                    <mat-label>Policy Number</mat-label>
                    <input matInput type="text" class="form-control" [(ngModel)]="filterFields.number" name="number"
                        placeholder="Policy Number">
                </mat-form-field>

                <mat-form-field class="half-width">
                    <mat-label>Policy Holder</mat-label>
                    <input matInput type="text" class="form-control" [(ngModel)]="filterFields.policyHolder"
                        name="policyHolder" placeholder="Policy Holder">
                </mat-form-field>
            </section>

            <button mat-button (click)="search()">Search</button>
        </form>

        <hr />

        <table mat-table [dataSource]="policies" class="mat-elevation-z8 full-width">
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef> Number </th>
                <td mat-cell *matCellDef="let policy"> {{policy.number}} </td>
            </ng-container>

            <ng-container matColumnDef="productCode">
                <th mat-header-cell *matHeaderCellDef> Code </th>
                <td mat-cell *matCellDef="let policy"> {{policy.productCode}} </td>
            </ng-container>

            <ng-container matColumnDef="dateFrom">
                <th mat-header-cell *matHeaderCellDef> Start Date </th>
                <td mat-cell *matCellDef="let policy"> {{policy.dateFrom | date}} </td>
            </ng-container>

            <ng-container matColumnDef="dateTo">
                <th mat-header-cell *matHeaderCellDef> End Date </th>
                <td mat-cell *matCellDef="let policy"> {{policy.dateTo | date}} </td>
            </ng-container>

            <ng-container matColumnDef="policyHolder">
                <th mat-header-cell *matHeaderCellDef> Policy Holder </th>
                <td mat-cell *matCellDef="let policy"> {{policy.policyHolder}} </td>
            </ng-container>

            <ng-container matColumnDef="totalPremum">
                <th mat-header-cell *matHeaderCellDef> Total Premium </th>
                <td mat-cell *matCellDef="let policy"> {{policy.totalPremum | currency: 'EUR'}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let policy">
                    <a mat-button [routerLink]="[ '/policies' , policy.number ]">Read More</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
