<section>
    <div class="filter-container">
        <h4>Search policies</h4>

        <form class="example-form"
            style="display: flex; flex-direction: row; flex-wrap: nowrap;justify-content: space-between;">
            <section style="display: flex; justify-content: space-between; flex-grow: 1;">
                <mat-form-field style="margin-right: 10px; width: 50%;">
                    <mat-label>Policy Number</mat-label>
                    <input matInput type="text" class="form-control" [(ngModel)]="filterFields.number" name="number"
                        placeholder="Policy Number">
                </mat-form-field>

                <mat-form-field style="margin-right: 10px; width: 50%;">
                    <mat-label>Policy Holder</mat-label>
                    <input matInput type="text" class="form-control" [(ngModel)]="filterFields.policyHolder"
                        name="policyHolder" placeholder="Policy Holder">
                </mat-form-field>
            </section>

            <button mat-button (click)="search()">Search</button>
        </form>

        <hr />

        <table mat-table [dataSource]="policies" class="mat-elevation-z8" style="width: 100%">
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Number </th>
                <td mat-cell *matCellDef="let policy"> {{policy.code}} </td>
            </ng-container>

            <ng-container matColumnDef="validFrom">
                <th mat-header-cell *matHeaderCellDef> Start Date </th>
                <td mat-cell *matCellDef="let policy"> {{policy.validFrom}} </td>
            </ng-container>

            <ng-container matColumnDef="validTo">
                <th mat-header-cell *matHeaderCellDef> End Date </th>
                <td mat-cell *matCellDef="let policy"> {{policy.validTo}} </td>
            </ng-container>

            <ng-container matColumnDef="holder">
                <th mat-header-cell *matHeaderCellDef> Policy Holder </th>
                <td mat-cell *matCellDef="let policy"> {{policy.holder}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let policy">
                    <a mat-button [routerLink]="[ '/policies' , policy.number ]">Read More</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>

<style scoped>
    .filter-container {
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .search-input {
        width: 45% !important;
    }

    .search-button {
        width: 8% !important;
        ;
    }
</style>
