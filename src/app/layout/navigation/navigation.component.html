<mat-toolbar style="justify-content: space-between;">
    <div class="row">
        <span>Microservices.POC</span>

        <nav>
            <ul style="list-style: none; display: flex; flex-direction: row;margin: 0">
                <li><a mat-button routerLink="/home" routerLinkActive="active">Home</a></li>
                <li><a mat-button routerLink="/products" routerLinkActive="active">Products</a></li>
                <li><a mat-button routerLink="/policies" routerLinkActive="active">Policies</a></li>
            </ul>
        </nav>
    </div>

    <div>
        <button mat-button (click)="openIdConnectService.triggerSignIn()"
            *ngIf="!openIdConnectService.userAvailable">Sign In</button>
        <button mat-button (click)="openIdConnectService.triggerSignOut()"
            *ngIf="openIdConnectService.userAvailable">Sign Out</button>
    </div>

</mat-toolbar>

<style>
    mat-toolbar {
        padding: 0 20px;
    }
</style>
